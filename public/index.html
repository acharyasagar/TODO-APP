<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#49c088">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Todo">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/todo-icon-192x192.png">
  <link rel="icon" href="/images/favicon.png">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <title>Todo</title>
</head>
<body>
  <div class="container" style="margin: 50px auto;">
    <div class="row">
      <div class="col s2">
        <img src="/images/todo-icon-192x192.png" alt="" class="circle responsive-img" style="width: 80px; height:80px;"> <!-- notice the "circle" class -->
      </div>
      <h3 class="col s10">Manage your tasks</h1>
    </div>
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Task List</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name='task' id ='task' >
                  <label for="task">
                      <i class="tiny material-icons" style="margin-right: 16px;">add_circle_outline</i>
                      New Task
                  </label>
                </div>
                <input type="submit" value="Add Task" class="btn">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id ='task-title'>Tasks</h5>
            <div class="input-field col s12">
              <input type="text" name='filter' id ='filter' >
              <label for="task">
                <i class="tiny material-icons" style="margin-right: 16px;">filter_list</i>
                Filter Tasks
              </label>
            </div>
            <ul class="collection">

            </ul>
            <a href="#" class="clear-tasks btn red">Clear Task</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/app.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="/js/todo.js"></script>
</body>
</html>
